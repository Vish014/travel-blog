<html>
<head>
    <title>Gallery - Travel Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background: #fff8f0;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .gallery img {
            width: 250px;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <h1>Travel Gallery</h1>
    <div class="gallery">
        <img src="travel1.jpg" alt="Travel Photo 1">
        <img src="travel2.jpg" alt="Travel Photo 2">
        <img src="travel3.jpg" alt="Travel Photo 3">
    </div>
</body>
</html>
